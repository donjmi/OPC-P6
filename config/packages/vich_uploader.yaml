vich_uploader:
    db_driver: orm

    mappings:
       trick_main_image:
           uri_prefix: /images/tricks/main_image
           upload_destination: '%kernel.project_dir%/public/images/tricks/main_image'
           namer: Vich\UploaderBundle\Naming\OrignameNamer
       trick_image:
           uri_prefix: /images/tricks
           upload_destination: '%kernel.project_dir%/public/images/tricks'
           namer: Vich\UploaderBundle\Naming\OrignameNamer
           
